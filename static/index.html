<script type="text/template" id="template-snippet">
  <div class="row">
          <div class="col s2"></div>
          <div class="col s12 m8">
            <div class="card">
              <div class="card-image">
                <img src="<%= url %>">
                <a class="btn-floating hide-on-med-and-down btn-large halfway-fab waves-effect waves-light green"onclick="onApprove()"><i class="material-icons">add</i></a>
                <a class="btn-floating hide-on-med-and-down btn-large halfway-fab waves-effect waves-light red" onclick="onDeny()"style="margin-right:80px;"><i class="material-icons">trending_down</i></a>
                <span class="card-title"><%= title %></span>

              </div>
              <div class="card-content" style="padding-bottom:10px;padding-top:15px;">
                <p>
                  <div class="chip"><%= tags[0] %></div>
                  <div class="chip"><%= tags[1] %></div>
                  <div class="chip"><%= tags[2] %></div>
                </p>
              </div>
              <div class="card-action hide-on-large-only center-align">

                <a class="btn-floating btn-large waves-effect waves-light red" onclick="onDeny()"><i class="material-icons">trending_down</i></a>
                <span class="placeholder01"></span>
                <a class="btn-floating btn-large waves-effect waves-light green" onclick="onApprove()"><i class="material-icons">add</i></a>

              </div>
            </div>
          </div>
  </div>
</script>

    <script type="text/javascript">
	
    var counter = 0,
        r = 0,
        result = {};

    function onDeny(evt) {
        // Save image tags
        saveImgTags(false)
        createCards();
    }
	
    function onApprove(evt) {
        saveImgTags(true)
        createCards();
    }

    function saveImgTags(isApprove) {
        if (counter > 4)
            return;
        var card = steps[counter][r],
            tags = card.tags;
        tags.forEach(function(v) {
            if (typeof result[v] !== 'undefined')
                result[v] = isApprove;
            else {
                delete result[v];
            }
        });
    }

    function createCards() {
        if (counter <= 4) {
            var tplText = document.getElementById('template-snippet').innerHTML;
            var compiled = _.template(tplText);
            r = parseInt(Math.random() * 2);
            var test = compiled(steps[counter][r]);

            $('#readIn').html(test);

            //Warten auf Benutzereingabe
            counter++;
			$( "div.card" ).on( "swiperight", onDeny  );
			$( "div.card" ).on( "swipeleft", onApprove );
        } else {
            location.href = 'file:///C:/Users/Martin/Desktop/Tinderism/suggestions.html'
            //location.href= location.href + '/generate?' + result;   //TODO<===================HIER RESULT
        }
    }
    createCards();
    function createString(y) {
    }
	
	
	
</script>
